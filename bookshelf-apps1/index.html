<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Bookshelf Apps</a>
        <form class="d-flex" id="searchBook">
          <input class="form-control me-2" id="searchBookTitle" type="text" placeholder="Cari Judul Buku" aria-label="Search">
          <button class="btn btn-outline-success" id="searchSubmit" type="submit">Cari</button>
        </form>
      </div>
    </nav>

    <main class="container">
      <div class="row mt-5">
        <div class="col-md-4 mb-4">
          <section class="input_section">
            <div class="container">
              <div class="card">
                <div class="card-header">Masukkan Buku Baru</div>

                <div class="card-body">
                  <form id="inputBook">
                    <div class="mb-3">
                      <label for="inputBookTitle" class="form-label">Judul</label>
                      <input type="text" class="form-control" id="inputBookTitle" required />
                    </div>

                    <div class="mb-3">
                      <label for="inputBookAuthor" class="form-label">Penulis</label>
                      <input type="text" class="form-control" id="inputBookAuthor" required />
                    </div>

                    <div class="mb-3">
                      <label for="inputBookYear" class="form-label">Tahun</label>
                      <input type="number" class="form-control" id="inputBookYear" required />
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="inputBookIsComplete" onclick="changeText()"/>
                      <label class="form-check-label" for="inputBookIsComplete"> Selesai dibaca </label>
                    </div>

                    <button class="btn btn-primary btn-block mt-2" id="bookSubmit" type="submit">Masukkan Buku ke rak <strong id="textSubmit">Belum selesai dibaca</strong></button>
                  </form>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="col-md-4 mb-4">
          <section class="book_shelf">
            <div class="container">
              <div class="card">
                <div class="card-header bg-warning">Belum selesai dibaca</div>

                <div class="card-body">
                  <div id="incompleteBookshelfList" class="book_list">
                    
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="col-md-4 mb-4">
          <section class="book_shelf">
            <div class="container">
              <div class="card">
                <div class="card-header bg-success text-white">Selesai dibaca</div>

                <div class="card-body">
                  <div id="completeBookshelfList" class="book_list">
                   
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <script src="js/baru.js"></script>
  </body>
</html>
