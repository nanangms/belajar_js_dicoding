          <section class="search_section">
            <form class="d-flex justify-content-end" role="search">
              <input class="form-control me-2" type="text" id="searchBookTitle" placeholder="Cari Buku" aria-label="Search" />
              <button class="btn btn-outline-success" id="searchSubmit" type="submit">Cari</button>
            </form>
          </section>

    <main>
      <div class="row mt-5">
        <div class="col-md-4">
          <section class="input_section">
            <div class="container">
              <div class="card">
                <div class="card-header">Masukkan Buku Baru</div>

                <div class="card-body">
                  <form id="inputBook">
                    <div class="mb-3">
                      <label for="inputBookTitle" class="form-label">Judul</label>
                      <input type="text" class="form-control" id="inputBookTitle" required />
                    </div>

                    <div class="mb-3">
                      <label for="inputBookAuthor" class="form-label">Penulis</label>
                      <input type="text" class="form-control" id="inputBookAuthor" required />
                    </div>

                    <div class="mb-3">
                      <label for="inputBookYear" class="form-label">Tahun</label>
                      <input type="text" class="form-control" id="inputBookYear" required />
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="inputBookIsComplete" />
                      <label class="form-check-label" for="inputBookIsComplete"> Selesai dibaca </label>
                    </div>

                    <button class="btn btn-primary btn-block mt-2" id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
                  </form>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="col-md-4">
          <section class="book_shelf">
            <div class="container">
              <div class="card">
                <div class="card-header">Belum selesai dibaca</div>

                <div class="card-body">
                  <div id="incompleteBookshelfList" class="book_list">
                    <article class="book_item">
                      <h3>Book Title</h3>
                      <p>Penulis: John Doe</p>
                      <p>Tahun: 2002</p>

                      <div class="action">
                        <button class="btn btn-success">Selesai dibaca</button>
                        <button class="btn btn-danger">Hapus buku</button>
                      </div>
                    </article>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="col-md-4">
          <section class="book_shelf">
            <div class="container">
              <div class="card">
                <div class="card-header">Selesai dibaca</div>

                <div class="card-body">
                  <div id="completeBookshelfList" class="book_list">
                    <article class="book_item">
                      <h3>Book Title</h3>
                      <p>Penulis: John Doe</p>
                      <p>Tahun: 2002</p>

                      <div class="action">
                        <button class="btn btn-warning">Belum selesai di Baca</button>
                        <button class="btn btn-danger">Hapus buku</button>
                      </div>
                    </article>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
